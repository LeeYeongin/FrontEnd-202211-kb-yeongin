<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <header class="header-container">
        <div class="header-left">
            <a class="google-info" href="#">Google 정보</a>
            <a class="store" href="#">스토어</a>
        </div>
        <div class="header-right">
            <div class="inner-left">
                <a class="mail" href="#">Gmail</a> 
                <a class="img" href="#">이미지</a>
            </div>
            <div class="inner-right">
                <div class="menu-button">
                    <i class="fa-solid fa-table-cells"></i>
                </div> 
                <a class="login" href="#">로그인</a>
            </div>
        </div>
    </header>
    <main class="container">
        <div class="main-title">
            <img src="images/googletitle.gif">
        </div>
        <div class="main-bottom">
            <div class="search-container">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input class="search-input" type="text">
                <div class="right-icon keyboard">
                    <i class="fa-solid fa-keyboard"></i>
                </div>
                <div class="right-icon microphone">
                    <i class="fa-solid fa-microphone"></i>
                </div>
                <div class="right-icon camera">
                    <i class="fa-solid fa-camera"></i>
                </div>
            </div>
            <div class="sub-bottom-container">
                <div class="box1">Google 검색</div>
                <div class="box2">I'm Feeling Lucky</div>
            </div>
        </div>
        <!-- <div class="blank"></div> -->
    </main>
    <footer class="footer-container">
        <div class="footer-top">대한민국</div>
        <div class="footer-bottom">
            <div class="bottom-left">
                <a class="adv" href="#">광고</a>
                <a class="business" href="#">비즈니스</a>
                <a class="search-principle" href="#">검색의 원리</a>
            </div>
            <div class="bottom-right">
                <a class="personal-info" href="#">개인정보처리방침</a>
                <a class="terms" href="#">약관</a>
                <a class="setting" href="#">설정</a>
            </div>
        </div>
    </footer>
</body>
</html>
