<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .flex-container {
            display: flex; /* 정렬방식을 flex로 설정(기본: 우측정렬) */
            /* flex-direction: column; 아래로 정렬, 주축이 세로방향으로(기본은 가로방향) */
            flex-wrap: wrap;  /* container의 너비만큼 출력 후 한계에 다다르면 알아서 줄 바꿈해줌 */
            align-content: space-between;

            width: 350px;
            height: 700px;
        }

        .box {
            margin: 10px;
            width: 50px;
            height: 50px;
            background-color: black;
        }
    </style>
</head>

</body>
</html>
